<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-[inter] ">
    

    <!-- nav Start -->
     
    <header class="container mt-3 md:mt-8 space-y-7 mx-auto">

            <div class="logo text-[#0F0E0E]  flex items-center">
                <h1 class="text-3xl font-black  "><span class="text-[#FC6320]">e</span>Com</h1>
                <img src="images/Frame.png" alt="arrow">
            </div>
            <div class="humbergursection md:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>                  
            </div>
            <div class="navsection hidden md:block">
                <ul class="nav text-[#0F0E0E99] font-medium flex gap-7 lg:gap-14 ">
                    <li class="items-center border-[#FC632026] flex text-[#FC6320] bg-[#FC63201A] border py-2 px-4 rounded-lg"><a href="#">Home</a></li>
                    <li class="items-center border-[#FC632026] flex hover:text-[#FC6320] hover:bg-[#FC63201A] hover:border hover:py-2 hover:px-4 hover:rounded-lg"><a href="#">Shop</a></li>

                </ul>
            </div>
            <div class="socialsection hidden md:block">
                <ul class="social-media flex gap-4">
                    <li><a href="#"><img src="images/fb.png" alt="facebook"></a></li>
                    <li><a href="#"><img src="images/Insta.png" alt="insta"></a></li>
                    <li><a href="#"><img src="images/X.png" alt="X"></a></li>
                </ul>
            </div>
        </nav>

    <!-- nav end -->

    <section>
        <img class=" w-full" src="images/banner.png" alt="" srcset="">
    </section>
